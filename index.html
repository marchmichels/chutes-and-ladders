<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chutes and Ladders</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <h1>Chutes and Ladders</h1>

    <!-- This div is displayed when the page loads and is hidden after player number selection -->
    <div id="player-select">

        <h4>How many players?</h4>
        <button onclick="startGame(1)">One</button>
        <button onclick="startGame(2)">Two</button>
        <button onclick="startGame(3)">Three</button>
        <button onclick="startGame(4)">Four</button>

    </div>



    <!-- This div is hidden when the page loads and is displayed when the game starts -->
    <div id="game-board" style="display: none;">

        <p id="message"></p>
        <button id="play-button" onclick="game.play()">Play</button>

    </div>


    <svg id="svg" width="1000" height="1000">
    </svg>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
    <script src="js/app.js"></script>


</body>

</html>
